x-dev-image-builder-template: &dev-image-builder-template
  image: mkaczanowski/packer-builder-arm:latest
  volumes:
    - /dev:/dev
    - ./cloud-init/.generated/dev:/build/cloud-init
    - ./.generated/.packer_cache:/build/.packer_cache
    - ./.generated/images/dev:/build/generated
    - ./packer:/build/packer
  privileged: true

x-prod-image-builder-template: &prod-image-builder-template
  image: mkaczanowski/packer-builder-arm:latest
  volumes:
    - /dev:/dev
    - ./cloud-init/.generated/prod:/build/cloud-init
    - ./.generated/.packer_cache:/build/.packer_cache
    - ./.generated/images/prod:/build/generated
    - ./packer:/build/packer
  privileged: true

services:
  dev-gateway1-image-builder:
    <<: *dev-image-builder-template
    command: >
      build --var-file=packer/br-gateway1.pkrvars.hcl packer/
